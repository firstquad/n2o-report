<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Отчеты</title>
    <script src="jquery-1.11.3.min.js"></script>
    <!--<script src="./bootstrap/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script language="javascript" src="es6-promise.min.js"></script><style type="text/css"></style>
    <script language="javascript" src="ie_eventlistner_polyfill.js"></script>
    <script language="javascript" src="cadesplugin_api.js"></script>
    <script language="javascript" src="Code.js"></script>
    <script language="javascript" src="main.js"></script>
</head>
<body>
    <div id="messages" class="alert rmis-report-alerts">
        <strong class="msg-label"></strong> <span class="msg-text"></span>
        <a href="#" class="btn btn-default" target="_blank" style="display: none;"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Загрузить</a>
    </div>
    <div id="main">
        <div id="tooltip" style="padding: 9px">
            <form class="form-inline">
                <button type="button" id="btn-print" class="btn btn-primary" onclick="print_doc()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Печать</button>
                <div class="pull-right">
                    <div id="cert-list-group" class="form-group"  style="display: none;">
                        <label for="CertListBox">Выберите сертификат: </label>
                        <select class="form-control" name="CertListBox" id="CertListBox">
                            <option value=""></option>
                            <option value="B8902059508DDFF9CA7FAD28BC00983825BD7C6C">CN=I-NOVUS; Выдан: 14.10.2015 15:55:30</option>
                        </select>
                    </div>
                    <button type="button" data-loading-text="Подписываю..." id="btn-sign" class="btn btn-primary" style="display: none;" disabled="disabled">
                        <div class="st1"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Подписать</div>
                        <div class="st2"><div class="sk-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div> Подписываю...</div>
                    </button>
                </div>
                <div id="loader" class="pull-right">
                    <div class="progress" title="Поиск сертификатов...">
                        <div class="progress-bar progress-bar-warning" role="progressbar">
                        </div>
                    </div>
                    <span>Поиск сертификатов...</span>
                </div>
            </form>
        </div>
        <div id="iframe">
            <iframe id="printf" name="printf" width="100%" height="100%" src="http://localhost:8080/frontend/crypto/40.pdf" >
        </div>
    </div>
</body>
</html>
